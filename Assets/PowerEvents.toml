[[event]]
message = "O principal porto comercial do reino precisa de reparos urgentes no cais após uma tempestade. Os Plebeus (mercadores) exigem reparos imediatos. A Nobreza quer que a cidade pague, mas a cidade está endividada com o Clero."
choices = [
    { text = "Pagar pelo reparo total do porto com fundos do tesouro.", power_changes = [
        ["Commoners", 15],
    ], cost = 6.0 },
    { text = "Forçar a Nobreza local a pagar os reparos.", power_changes = [
        ["Nobility", -10],
        ["Commoners", 5],
    ], cost = 0.0 },
    { text = "Permitir que o Clero ofereça um empréstimo para os reparos, em troca de futuras isenções fiscais.", power_changes = [

        ["Clergy", -5],
    ], cost = 0.0 },
    { text = "Oferecer um subsídio da Coroa para as obras de caridade do Clero, evitando a dízima.", power_changes = [
        ["Clergy", 5],
    ], cost = 3.0 },
]

[[event]]
message = "A notícia de um culto herético está se espalhando entre os Plebeus, promovendo a desobediência civil e o abandono das terras dos Nobres. O Clero exige punições severas e financiamento para uma Inquisição."
choices = [
    { text = "Financiar a Inquisição e ordenar prisões imediatas.", power_changes = [

    ], cost = 0.0 },
]

[[event]]
message = "Um grupo de Nobres está organizando uma expedição de caça de animais selvagens em uma área remota. Eles precisam de guardas adicionais para a segurança e exigem que a Coroa forneça tropas, um desvio de recursos militares."

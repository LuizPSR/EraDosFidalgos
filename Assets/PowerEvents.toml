        ["Nobility", -20],
    ], cost = 0.0 },
    { text = "Comprar grãos de um reino vizinho para distribuição.", power_changes = [
        ["Commoners", 10],
    ], cost = 9.0 },
    { text = "Manter o direito de propriedade do Nobre.", power_changes = [

[[event]]
message = "Um poderoso Lorde da Nobreza organizou um torneio de justas extravagante e solicita que a Coroa pague o custo das festividades para manter o prestígio do reino. Recusar-se pode ser visto como um desprestígio à Nobreza."
choices = [
    { text = "Cobrir o custo total do torneio.", power_changes = [
        ["Nobility", 20],
    ], cost = 7.0 },
    { text = "Cobrir apenas metade do custo, forçando o Lorde a pagar o restante.", power_changes = [
        ["Nobility", 5],
    ], cost = 3.5 },
    { text = "Recusar-se a pagar; o Lorde deve financiar suas próprias festividades.", power_changes = [
        ["Nobility", -10],
    ], cost = 0.0 },
]

[[event]]
message = "O Clero solicita a expansão da 'Dízima Sagrada' para incluir mais produtos agrícolas. Eles alegam que a receita adicional será usada para caridade e ajuda aos pobres, mas os Plebeus se opõem ao aumento da carga tributária."
choices = [
    { text = "Aprovar a expansão da Dízima Sagrada.", power_changes = [
        ["Clergy", 15],
        ["Commoners", -10],
    ], cost = 0.0 },
    { text = "Rejeitar a expansão; proteger os Plebeus.", power_changes = [
